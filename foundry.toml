[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./broadcast" }]
remappings = [
    "@chainlink/contracts/=lib/chainlink-brownie-contracts-1.3.0/contracts/",
]
ffi = true

